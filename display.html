<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shoutouts</title>
  <link href="https://fonts.googleapis.com/css2?family=Luckiest+Guy&display=swap" rel="stylesheet">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: black;
      color: #00FF88;
      overflow: hidden;
      height: 100vh;
      width: 100vw;
      font-family: 'Luckiest Guy', cursive;
      transform: scaleX(-1); /* Mirror horizontally */
    }

    #wrapper {
      position: relative;
      width: 100%;
      height: 100%;
    }

    #marquee {
      position: absolute;
      white-space: nowrap;
      font-size: 10vw;
      top: 50%;
      left: 100%;
      transform: translateY(-50%);
	  transform: translateY(-50%) scaleY(2.5);
      animation: scroll 10s linear;
    }

    @keyframes scroll {
      0% { left: 100%; }
      100% { left: -200%; }
    }
  </style>
</head>
<body>

  <div id="wrapper">
    <div id="marquee"></div>
  </div>

  <script src="https://www.gstatic.com/firebasejs/10.10.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.10.0/firebase-database-compat.js"></script>

  <script>
    const firebaseConfig = {
	  apiKey: "AIzaSyB5tcBiTd8IXtZ4q4UN8ex-kZtzqEFQyRg",
	  authDomain: "bar-badi3a.firebaseapp.com",
	  databaseURL: "https://bar-badi3a-default-rtdb.europe-west1.firebasedatabase.app",
	  projectId: "bar-badi3a",
	  storageBucket: "bar-badi3a.firebasestorage.app",
	  messagingSenderId: "417008167868",
	  appId: "1:417008167868:web:7459cc6491defeeb9219b9"
	};

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    const marquee = document.getElementById("marquee");
    const queue = [];

    db.ref("messages").on("child_added", (snapshot) => {
      const data = snapshot.val();
      const text = `${data.nickname}: ${data.message}`;
      queue.push(text);
    });

    async function showNext() {
      if (queue.length === 0) {
        setTimeout(showNext, 1000);
        return;
      }

      const text = queue.shift();
      marquee.textContent = text;

      // Restart animation
      marquee.style.animation = 'none';
      void marquee.offsetWidth; // force reflow
      marquee.style.animation = null;

      setTimeout(showNext, 10000); // match animation duration
    }

    showNext();
  </script>
</body>
</html>
