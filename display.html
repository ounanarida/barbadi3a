<!DOCTYPE html>
<html>
<head>
  <title>Live Shoutouts ðŸŽ‰</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: black;
      color: lime;
      overflow: hidden;
      font-family: 'Segoe UI', sans-serif;
      height: 100vh;
      width: 100vw;
    }

    #marquee-container {
      position: absolute;
      top: 50%;
      left: 100%;
      white-space: nowrap;
      font-size: 3.5vw;
      transform: translateY(-50%) scaleX(-1); /* ðŸ‘ˆ flip horizontally */
      animation: scrollLeft 10s linear infinite;
    }

    @keyframes scrollLeft {
      0% { left: 100%; }
      100% { left: -100%; }
    }

    #wrapper {
      position: relative;
      width: 100vw;
      height: 100vh;
      overflow: hidden;
    }
  </style>
</head>
<body>

  <div id="marquee-container"></div>

  <script src="https://www.gstatic.com/firebasejs/10.10.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.10.0/firebase-database-compat.js"></script>

  <script>
     const firebaseConfig = {
	  apiKey: "AIzaSyB5tcBiTd8IXtZ4q4UN8ex-kZtzqEFQyRg",
	  authDomain: "bar-badi3a.firebaseapp.com",
	  databaseURL: "https://bar-badi3a-default-rtdb.europe-west1.firebasedatabase.app",
	  projectId: "bar-badi3a",
	  storageBucket: "bar-badi3a.firebasestorage.app",
	  messagingSenderId: "417008167868",
	  appId: "1:417008167868:web:7459cc6491defeeb9219b9"
	};

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    const marqueeContainer = document.getElementById("marquee-container");
    const messageQueue = [];

    // Add new messages to the queue
    db.ref("messages").on("child_added", (snapshot) => {
      const data = snapshot.val();
      const text = `${data.message}`;
      messageQueue.push(text);
    });

    // Function to show and scroll messages one by one
    async function showNextMessage() {
      if (messageQueue.length === 0) {
        // No messages yet, wait and retry
        setTimeout(showNextMessage, 1000);
        return;
      }

      const text = messageQueue.shift();
      marqueeContainer.innerHTML = "";

      const shoutout = document.createElement("div");
      shoutout.className = "shoutout";
      shoutout.textContent = text;

      marqueeContainer.appendChild(shoutout);

      // Wait for animation to finish (matches scroll duration)
      setTimeout(showNextMessage, 10000); // match @keyframes scrollLeft duration
    }

    showNextMessage(); // Start looping
  </script>
</body>
</html>
